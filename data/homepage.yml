projects:
  card1:
    title: "Playfulness"
    text: "Play improves your cognitive, physical, social, and emotional well-being. Through play, we learn about the world and ourselves. We also learn skills for study, work and relationships such as: Confidence, self-esteem, independence, and coping with challenging situations"
