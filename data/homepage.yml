classes:
  text: I offer a variety of classes and workshops, specialising in standing acrobatics, Icarian games, and dynamic acro.
  class1:
    title: Private Coaching
    text: Do you want to supercharge your partner acrobatics abilities? Maybe you're stuck on a specific skill or struggling with trauma after a bad fall? Private coaching might be just right for you in this case.
  class2:
    title: Workshops
    text: Being nomadic, I teach workshops all over the world with varying topics. These most often includes standing acrobatics, Icarian games, and dynamic acro. Interesting in elevating your community? This is what you want.
  class3:
    title: Regular Classes
    text: Series of classes like these often follow a specific category and aim to build up the participants' skills over a longer period of time. I love to incorporate drills and progressions to enable higher level tricks.
